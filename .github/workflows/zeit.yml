# .github/workflows/zeit.yml
name: ZEIT Automation

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        type: choice
        options:
          - toggle
          - break

jobs:
  run-zeit-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright (Chromium + OS deps)
        run: npx playwright install --with-deps chromium

      # Quick network/WAF sanity check BEFORE Playwright
      - name: Connectivity check (curl)
        env:
          ZEIT_BASE_URL: ${{ secrets.ZEIT_BASE_URL }}
        run: |
          set -euxo pipefail
          URL="${ZEIT_BASE_URL:-https://zeit.niceshops.cloud/}"
          echo "URL=$URL"
          echo "DNS:"
          nslookup zeit.niceshops.cloud || true
          echo "HTTP HEAD:"
          curl -I -L --max-time 30 -A "Mozilla/5.0" "$URL" || true
          echo "HTTP GET (first bytes):"
          curl -L --max-time 30 -A "Mozilla/5.0" "$URL" | head -c 800 || true
          echo

      - name: Run ZEIT automation
        env:
          ZEIT_USER: ${{ secrets.ZEIT_USER }}
          ZEIT_PASS: ${{ secrets.ZEIT_PASS }}
          ZEIT_BASE_URL: ${{ secrets.ZEIT_BASE_URL }}
          ACTION: ${{ inputs.action }}
        run: node scripts/run.js

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            artifacts/**
          retention-days: 7